<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      background-color: #000;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #555;
    }

    .buttons button.operator {
      background-color: #ff9500;
    }

    .buttons button.operator:hover {
      background-color: #e08e00;
    }
  </style>
</head>
<body>
    
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button>C</button>
    <button>%</button>
    <button>/</button>
    <button>‚Üê</button>
    
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
    
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    
    <button>0</button>
    <button>00</button>
    <button>.</button>
    <button class="operator">=</button>
    

  </div>
</div>

    <script src="index.js"></script>
</body>
</html>
