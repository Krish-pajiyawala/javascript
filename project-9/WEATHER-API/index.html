<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- online-icon-Link -->

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>

<body>

    <main class="main-container">

        <header class="input-container">
            <input class="city-input" placeholder="search-city" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="local-data-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">
                        Surat
                    </h4>
                </div>
                <h5 class="current-date-txt regular-txt">
                    Mon, 15 Jul
                </h5>
            </div>

            <div class="weather-summery-container">
                <img src="img/weather/clouds.svg" class="weather-summery-img" alt="clouds">
                <div class="weather-summery-info">
                    <h1 class="temp-txt">
                        15 째C
                    </h1>
                    <h3 class="condition-txt regular-txt">
                        Clouds
                    </h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Humidity
                        </h5>
                        <h5 class="humidity-value-txt">
                            55%
                        </h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">
                            Wind Speed
                        </h5>
                        <h5 class="humidity-value-txt">
                            2 M/S
                        </h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-items-date">
                        14 Jul
                    </h5>
                    <img src="img/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forcast-item-temp">
                        15 째C
                    </h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-items-date">
                        14 Jul
                    </h5>
                    <img src="img/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forcast-item-temp">
                        15 째C
                    </h5>
                </div>

                <div class="forecast-item">
                    <h5 class="forecast-items-date">
                        14 Jul
                    </h5>
                    <img src="img/weather/thunderstorm.svg" alt="" class="forecast-item-img">
                    <h5 class="forcast-item-temp">
                        15 째C
                    </h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="img/message/search-city.png">
            <div>
                <h1>Search city</h1>
                <h4 class="regular-txt">
                    Find your out the weather in your city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="img/message/not-found.png">
            <div>
                <h1>Search city</h1>
                <h4 class="regular-txt">
                    Find your out the weather in your city
                </h4>
            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
