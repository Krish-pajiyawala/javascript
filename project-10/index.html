<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID India Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">

</head>

<body>
  <h2>📅 Check COVID India Data</h2>

  <div class="search-box">
    <input type="date" id="datePicker">
    <input type="text" id="stateSearch" placeholder="🔍 Enter State Name">
    <button id="submitBtn">Show Data</button>
  </div>

  <div id="result" class="result-box"></div>
  <div id="noData" class="no-data" style="display: none;">⚠ No Data Found</div>

 <script src="script.js"></script>
</body>
</html>
